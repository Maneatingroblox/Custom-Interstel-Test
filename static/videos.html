<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" id="tab-favicon" href="favicon.png" />
    <title id="t">ctOS | Media Feed</title>

    <link rel="stylesheet" href="/assets/css/global.css?v=6" />
    <link rel="stylesheet" href="/assets/css/container.css?v=2" />
    <link rel="stylesheet" href="/assets/css/nav.css?v=01" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Custom styles for the video play button overlay */
        .wrapper {
            position: relative;
            cursor: pointer;
            background: #000;
        }

        .play-icon-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.7);
            transition: 0.3s;
            pointer-events: none;
        }

        .container-card:hover .play-icon-overlay {
            color: #ff003c;
            transform: translate(-50%, -50%) scale(1.1);
        }

        iframe,
        video {
            width: 100%;
            height: 100%;
            aspect-ratio: 16/9;
            border: none;
        }
    </style>
</head>

<body>
    <div class="f-nav"></div>

    <div class="input-c">
        <input type="text" id="search" onkeyup="filterVideos()" placeholder="Search System Files..." />
        <select id="category" onchange="filterVideos()">
            <option value="all">ALL_FILES</option>
            <option value="leaks">DATA_LEAKS</option>
            <option value="cinematic">CINEMATICS</option>
            <option value="tutorial">TUTORIALS</option>
        </select>
    </div>

    <div class="apps" id="video-container"></div>

    <script src="/assets/js/m1.js"></script>
    <script src="/assets/js/v1.js"></script>
</body>

</html>
