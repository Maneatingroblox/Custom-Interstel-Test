<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" id="tab-favicon" href="favicon.png" />
    <title id="t">ctOS | Video Feed</title>

    <link rel="stylesheet" href="/assets/css/global.css?v=6" />
    <link rel="stylesheet" href="/assets/css/container.css?v=2" />
    <link rel="stylesheet" href="/assets/css/nav.css?v=01" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* The grid container: prevents "50 feet below" by aligning items to start */
        #video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding: 30px;
            align-items: start;
        }

        /* The individual card: strictly rectangular */
        .container-card {
            background: #0d0d0d;
            border: 1px solid #222;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: auto;
            overflow: hidden;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .container-card:hover {
            border-color: #ff003c;
            transform: translateY(-3px);
        }

        /* 16:9 Aspect Ratio Container */
        .wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            overflow: hidden;
        }

        /* The mutant fix: Force video/iframe to stay inside the 16:9 box */
        .wrapper img,
        .wrapper iframe,
        .wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
            /* Images fill the box */
        }

        /* Videos use 'contain' to avoid stretching their actual content */
        .wrapper video {
            object-fit: contain;
        }

        /* Text info directly below image */
        .video-info {
            padding: 15px;
            background: #0a0a0a;
            border-top: 1px solid #1a1a1a;
        }

        .video-title {
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 5px;
            font-family: 'Segoe UI', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .video-category {
            color: #ff003c;
            font-size: 0.7rem;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
        }

        /* Play button overlay */
        .play-icon-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.7);
            z-index: 2;
            pointer-events: none;
            transition: 0.3s;
        }

        .container-card:hover .play-icon-overlay {
            color: #ff003c;
            transform: translate(-50%, -50%) scale(1.1);
        }
    </style>
</head>

<body>
    <div class="f-nav"></div>

    <div class="input-c">
        <input type="text" id="search" onkeyup="filterVideos()" placeholder="SEARCH_SYSTEM_FILES..." />
        <select id="category" onchange="filterVideos()">
            <option value="all">ALL_FILES</option>
            <option value="leaks">DATA_LEAKS</option>
            <option value="cinematic">CINEMATICS</option>
            <option value="tutorial">TUTORIALS</option>
        </select>
    </div>

    <div class="apps" id="video-container"></div>

    <script src="/assets/js/m1.js"></script>
    <script src="/assets/js/v1.js"></script>
</body>

</html>
