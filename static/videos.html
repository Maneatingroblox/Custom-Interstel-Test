<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" id="tab-favicon" href="favicon.png" />
    <title id="t">ctOS | Media Feed</title>

    <link rel="stylesheet" href="/assets/css/global.css?v=6" />
    <link rel="stylesheet" href="/assets/css/container.css?v=2" />
    <link rel="stylesheet" href="/assets/css/nav.css?v=01" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* 1. The Container: Max width, centered, stacks vertically */
        .apps {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        /* 2. The Card: FULL WIDTH horizontal rectangle */
        .container-card {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #333;
            transition: 0.3s;
            display: flex;
            flex-direction: row;
            margin-bottom: 25px;
            height: 200px;
            overflow: hidden;
        }

        .container-card:hover {
            border-color: #ff003c;
            transform: translateX(5px);
        }

        /* 3. The Thumbnail: Fixed width on the LEFT */
        .wrapper {
            position: relative;
            width: 360px;
            height: 100%;
            background: #000;
            overflow: hidden;
            flex-shrink: 0;
        }

        .wrapper img,
        .wrapper iframe,
        .wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 4. Play Icon Overlay */
        .play-icon-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.7);
            z-index: 5;
            pointer-events: none;
        }

        /* 5. Text Area: Sits on the RIGHT */
        .video-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
        }

        .video-title {
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-category {
            color: #ff003c;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        /* 6. Mobile: Stack vertically */
        @media (max-width: 768px) {
            .container-card {
                flex-direction: column;
                height: auto;
            }

            .wrapper {
                width: 100%;
                aspect-ratio: 16 / 9;
            }
        }
    </style>
</head>

<body>
    <div class="f-nav"></div>

    <div class="input-c">
        <input type="text" id="search" onkeyup="filterVideos()" placeholder="SEARCH_SYSTEM_FILES..." />
        <select id="category" onchange="filterVideos()">
            <option value="all">ALL_FILES</option>
            <option value="leaks">DATA_LEAKS</option>
            <option value="cinematic">CINEMATICS</option>
            <option value="tutorial">TUTORIALS</option>
        </select>
    </div>

    <div class="apps" id="video-container"></div>

    <script src="/assets/js/m1.js"></script>
    <script src="/assets/js/v1.js"></script>
</body>

</html>
