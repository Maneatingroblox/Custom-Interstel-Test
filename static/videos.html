<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" />
    <title>ctOS | Media Feed</title>

    <link rel="stylesheet" href="/assets/css/global.css?v=6" />
    <link rel="stylesheet" href="/assets/css/container.css?v=2" />
    <link rel="stylesheet" href="/assets/css/nav.css?v=01" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: #0f0f0f;
        }

        /* SEARCH BAR */
        .input-c {
            display: flex;
            gap: 10px;
            padding: 20px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .input-c input,
        .input-c select {
            background: #181818;
            color: #fff;
            border: 1px solid #333;
            padding: 10px;
            outline: none;
        }

        /* === FEED LAYOUT (JS POPULATES CONTENT) === */
        .apps {
            display: grid;
            gap: 24px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (min-width: 1200px) {
            .apps {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 1199px) {
            .apps {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .apps {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .apps {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }

        /* === CARD CONTRACT (YOUR JS MUST MATCH THIS) === */
        .container-card {
            background: rgba(20, 20, 20, 0.9);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #222;
            transition: transform .2s ease, border-color .2s ease;
        }

        .container-card:hover {
            transform: scale(1.02);
            border-color: #ff003c;
        }

        .wrapper {
            position: relative;
            aspect-ratio: 16 / 9;
            background: #000;
        }

        .wrapper img,
        .wrapper video,
        .wrapper iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-icon-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.4rem;
            color: rgba(255, 255, 255, .7);
            pointer-events: none;
        }

        .video-info {
            padding: 14px;
        }

        .video-title {
            color: #fff;
            font-size: 1.05rem;
            font-weight: 600;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-category {
            margin-top: 4px;
            color: #ff003c;
            font-size: 0.8rem;
            font-family: monospace;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <div class="f-nav"></div>

    <div class="input-c">
        <input type="text" id="search" onkeyup="filterVideos()" placeholder="SEARCH_SYSTEM_FILES..." />
        <select id="category" onchange="filterVideos()">
            <option value="all">ALL_FILES</option>
            <option value="leaks">DATA_LEAKS</option>
            <option value="cinematic">CINEMATICS</option>
            <option value="tutorial">TUTORIALS</option>
        </select>
    </div>

    <!-- JS OWNS THIS -->
    <div class="apps" id="video-container"></div>

    <script src="/assets/js/m1.js"></script>
    <script src="/assets/js/v1.js"></script>
</body>

</html>
