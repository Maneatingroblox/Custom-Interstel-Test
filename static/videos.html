<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" id="tab-favicon" href="favicon.png" />
    <title id="t">ctOS | Media Feed</title>

    <link rel="stylesheet" href="/assets/css/global.css?v=6" />
    <link rel="stylesheet" href="/assets/css/container.css?v=2" />
    <link rel="stylesheet" href="/assets/css/nav.css?v=01" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* The grid container */
        #video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            align-items: start;
            /* Fixes the "50 feet below" issue */
        }

        /* The individual card */
        .container-card {
            background: #000;
            border: 1px solid #222;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: auto;
            /* Ensures card doesn't stretch to page bottom */
            overflow: hidden;
        }

        /* 16:9 Aspect Ratio for the Video/Thumbnail */
        .wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
        }

        .wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Text info directly below image */
        .video-info {
            padding: 10px;
            background: #0a0a0a;
        }

        .video-title {
            color: white;
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 4px;
            font-family: sans-serif;
        }

        .video-category {
            color: #ff003c;
            font-size: 0.75rem;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
        }

        /* Keep the play button centered */
        .play-icon-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.8);
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="f-nav"></div>

    <div class="input-c">
        <input type="text" id="search" onkeyup="filterVideos()" placeholder="SEARCH_SYSTEM_FILES..." />
        <select id="category" onchange="filterVideos()">
            <option value="all">ALL_FILES</option>
            <option value="leaks">DATA_LEAKS</option>
            <option value="cinematic">CINEMATICS</option>
            <option value="tutorial">TUTORIALS</option>
        </select>
    </div>

    <div class="apps" id="video-container"></div>

    <script src="/assets/js/m1.js"></script>
    <script src="/assets/js/v1.js"></script>
</body>

</html>
