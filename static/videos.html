<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" id="tab-favicon" href="favicon.png" />
    <title id="t">ctOS | Media Feed</title>

    <link rel="stylesheet" href="/assets/css/global.css?v=6" />
    <link rel="stylesheet" href="/assets/css/container.css?v=2" />
    <link rel="stylesheet" href="/assets/css/nav.css?v=01" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* 1. The Grid: Control how many rectangles fit per row */
        .apps {
            display: grid;
            /* This prevents skinny columns by ensuring cards are at least 320px wide */
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding: 40px;
            justify-content: center;
        }

        /* 2. The Card: Standard YouTube-style container */
        .container-card {
            background: rgba(20, 20, 20, 0.8);
            /* ctOS dark theme */
            border: 1px solid #333;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            height: fit-content;
            /* Prevents the card from stretching vertically */
        }

        .container-card:hover {
            border-color: #ff003c;
            transform: scale(1.02);
        }

        /* 3. The Thumbnail: Force the 16:9 Rectangle */
        .wrapper {
            position: relative;
            width: 100%;
            /* This magic trick ensures a 16:9 aspect ratio regardless of image size */
            aspect-ratio: 16 / 9;
            background: #000;
            overflow: hidden;
        }

        .wrapper img,
        .wrapper iframe,
        .wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Crops the image to fill the rectangle without stretching */
        }

        /* 4. Play Icon Overlay */
        .play-icon-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.7);
            z-index: 5;
            pointer-events: none;
        }

        /* 5. Text Area: Sits neatly below the rectangle */
        .video-info {
            padding: 15px;
            text-align: left;
        }

        .video-title {
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
            /* Limit to 2 lines like YouTube */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-category {
            color: #ff003c;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="f-nav"></div>

    <div class="input-c">
        <input type="text" id="search" onkeyup="filterVideos()" placeholder="SEARCH_SYSTEM_FILES..." />
        <select id="category" onchange="filterVideos()">
            <option value="all">ALL_FILES</option>
            <option value="leaks">DATA_LEAKS</option>
            <option value="cinematic">CINEMATICS</option>
            <option value="tutorial">TUTORIALS</option>
        </select>
    </div>

    <div class="apps" id="video-container"></div>

    <script src="/assets/js/m1.js"></script>
    <script src="/assets/js/v1.js"></script>
</body>

</html>
